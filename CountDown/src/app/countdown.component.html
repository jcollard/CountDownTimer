<div #timer class="timer">

</div>
<audio #audioPlayer>
    <source src="assets/no.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
  </audio>
<div style="text-align: center;">
    <p>
        End Time: <input type="time" [(ngModel)]="endAt" />
        <!-- <input type="time" (ngModel)="endAt"/> -->
    </p>
    <p>
        Set Countdown: <input type="number" size="2" [(ngModel)]="timeSet" style="width:40px" />
        <button (click)="this.setTime(this.timeSet)">Start</button>
    </p>
    <p>
        <input type="checkbox" [(ngModel)]="soundEnabled"/> Play Sound
    </p>

    <table class="calendar">
        <th>Mon</th>
        <th>Tues</th>
        <th>Wed</th>
        <th>Thurs</th>
        <th>Fri</th>

        <tr *ngFor="let ix of [0,1,2,3,4,5,6];">
            <td *ngFor="let day of this.days;  "> 
                <button *ngIf="this.bestTimes[day][ix] === '--'">--</button>
                <button 
                  *ngIf="this.bestTimes[day][ix] !== '--'" 
                  (click)="this.setTheTime(this.bestTimes[day][ix])"
                  >
                  {{this.getButtonDisplay(this.bestTimes[day][ix])}}
                    </button>
            </td>
        </tr>

    </table>
</div>
